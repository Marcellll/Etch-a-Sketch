<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>

    <div class="main">
        <div class="controls">
            <button>Color</button>
            <button>Grey Scale</button>
            <button>Rainbow</button>
            <input class="slider" type="range" min="2" max="64" value="16" step="1">
            <p class="dimesions"></p>
        </div>
        <div class="container">

        </div>
    </div>

    <div class="footer">
        <p>Made by Marcel for the <a href="https://www.theodinproject.com/">The Odin Project</a></p>
    </div>
</body>

</html>
